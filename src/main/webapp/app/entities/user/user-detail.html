
<div>
    <h2><span>User</span> {{vm.user.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{vm.user.name}}</span>
        </dd>
        <dt><span>Score</span></dt>
        <dd>
            <span>{{vm.user.score}}</span>
        </dd>
        <dt><span>Num Cards</span></dt>
        <dd>
            <span>{{vm.user.num_cards}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="user-detail.edit({id:vm.user.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>
